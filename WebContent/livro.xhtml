<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livro.id}" />
		<f:viewAction action="#{livroBean.carregarLivroPelaId}"
			if="#{param.livroId != null}" />
	</f:metadata>

	<ui:define name="titulo">
<!-- 		<p:outputPanel>Novo Livro</p:outputPanel> -->
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formLivro">

			<p:messages id="messages" />

			<p:fieldset legend="Livros">

				<p:fieldset legend="Dados do Livro">
					<p:panelGrid columns="2">

						<p:outputLabel value="Titulo:" for="titulo" />
						<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
							required="true" requiredMessage="Título obrigatório"
							validatorMessage="Título não pode ser superior a 40">
							<f:validateLength maximum="40" />
							<f:ajax event="blur" render="messages" />
						</p:inputText>

						<p:outputLabel value="ISBN:" for="isbn" />
						<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
							mask="999-9-99-999999-9"
							validator="#{livroBean.comecaComDigitoUm}" />

						<p:outputLabel value="Preço:" for="preco" />
						<p:inputText id="preco" value="#{livroBean.livro.preco}" />

						<p:outputLabel value="Gênero:" for="genero" />
						<p:selectOneMenu value="#{livroBean.livro.genero}" id="genero">
							<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
							<f:selectItems value="#{livroBean.generos}" />
						</p:selectOneMenu>

						<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
						<p:calendar id="dataLancamento" pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" mask="true" showOn="button"
							value="#{livroBean.livro.dataLancamento.time}" />

					</p:panelGrid>

				</p:fieldset>

				<p:fieldset legend="Dados do Autor">

					<p:panelGrid columns="4">

						<p:outputLabel value="Selecione Autor:" for="autor" />

						<p:selectOneMenu value="#{livroBean.autorId}" id="autor">
							<f:selectItems value="#{livroBean.autores}" var="autor"
								itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
						</p:selectOneMenu>

						<p:commandButton value="Gravar Autor"
							action="#{livroBean.gravarAutor}" process="@this autor"
							update="tabelaAutores" />

						<p:commandLink value="Cadastrar novo autor" process="@all"
							action="#{livroBean.formAutor}" immediate="true" />

					</p:panelGrid>

					<p:dataList value="#{livroBean.autoresDoLivro}" var="autor"
						id="tabelaAutores" emptyMessage="Nenhum autor" type="definition">
						<f:facet name="header">
						Autor
					</f:facet>

						<p:commandButton process="@this" update="tabelaAutores"
							icon="fa fa-fw fa-trash" type="button"
							action="#{livroBean.removerAutorDoLivro(autor)}" />
					
					#{autor.nome}
					
				</p:dataList>

				</p:fieldset>
				<p:commandButton value="Gravar" action="#{livroBean.gravar}"
					process="@form" update="@form :formTabelaLivros:tabelaLivros" />
			</p:fieldset>

		</h:form>

		<h:form id="formTabelaLivros">
			<p:dataTable value="#{livroBean.livroDataModel}" var="livro"
				widgetVar="tabelaLivros" paginator="true" rows="3" lazy="true"
				id="tabelaLivros">
				<f:facet name="header">Livros</f:facet>

				<p:column>
					<p:commandButton value="altera"
						action="#{livroBean.carregar(livro)}" update=":formLivro"
						icon="fa fa-fw fa-edit" />

					<p:commandButton value="remove"
						action="#{livroBean.remover(livro)}" update="tabelaLivros"
						icon="fa fa-fw fa-remove" />
				</p:column>

				<p:column headerText="Título" sortBy="#{livro.titulo}"
					filterBy="#{livro.titulo}" filterMatchMode="contains">
					<h:outputText value="#{livro.titulo}" />
				</p:column>

				<p:column headerText="Gênero" sortBy="#{livro.genero}"
					filterBy="#{livro.genero}" filterMatchMode="startsWith">
					<h:outputText value="#{livro.genero}" />
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('tabelaLivros').filter()">
							<f:selectItem itemLabel="Selecione..." itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{livroBean.generos}" />
						</p:selectOneMenu>
					</f:facet>
				</p:column>

				<p:column sortBy="#{livro.isbn}" filterBy="#{livro.isbn}">
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</p:column>

				<p:column sortBy="#{livro.preco}" filterBy="#{livro.preco}"
					filterFunction="#{livroBean.precoEhMenor}">
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column sortBy="#{livro.dataLancamento.time}">
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
